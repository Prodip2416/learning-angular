<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of restuCollection">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.address}}</td>
        <td><i (click)=(deleteItem(item.id)) class="fa fa-trash-o" style="font-size:20px;color:red"></i>
          <i routerLink="/update/{{item.id}}" class="fa fa-edit" style="font-size:20px;color:green"></i></td>
      </tr>
    </tbody>
  </table>
