<div class="container">
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Your data is inserted successfully.
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <form [formGroup]="restuData" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="name" class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email"  formControlName="email" class="form-control" placeholder="Enter email">
        </div>     
        <div class="form-group">
          <label>Address</label>
          <input type="text" formControlName="address" class="form-control" placeholder="Enter address">
        </div>     
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
