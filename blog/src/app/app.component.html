<h1>Angular</h1>

<button (click)="getEvent('click event clicked.')">Get Name</button><br>
<input type="text" (keyup)="getEvent('keyup event')" placeholder="keyup"><br>
<input type="text" #box (keyup)="getEvent(box.value)" placeholder="keyup value "><br>
<input type="text" (keydown)="getEvent('keyup event')" placeholder="keydown"><br>
<input type="text" #box1 (keyup.space)="getEvent(box1.value)" placeholder="keyup.space"><br><br>
<input type="text" #box2 placeholder="blur" (blur)="getEvent(box2.value)"><br>
<br>
<h2 style="background-color: aqua;" (mouseleave)="getEvent('mouseleave event')">Mouse event</h2>


<input type="text" name="" id="" #box5 >
<button (click)="getEvent(box5.value)">Get Value</button>
<h2>{{myName}}</h2>

<input type="text" (keyup)="getEvent($event.target.value)">

<h1>Property Binding</h1>

<input type="text" [disabled]="disableVale" [value]="name"> <!-- Property Binding -->
<input type="text" disabled={{disableVale}} value={{name}}> <!-- Interpolation-->

<button (click)="clickMe()">Press Enable</button>
