<h1>Property Binding</h1>

<input type="text" [disabled]="disableVale" [value]="name"> <!-- Property Binding -->
<input type="text" disabled={{disableVale}} value={{name}}> <!-- Interpolation-->

<button (click)="clickMe()">Press Enable</button>

<h1 *ngIf="show else elseBlock">
    if Block
</h1>
<ng-template #elseBlock>
   <h1> else block</h1>
</ng-template>

<ng-template [ngIf]="color=='red'">
    <h1>Red</h1>
</ng-template>
<ng-template [ngIf]="color=='green'">
    <h1>Red</h1>
</ng-template>
<ng-template [ngIf]="color=='blue'">
    <h1>Red</h1>
</ng-template>

<div [ngSwitch]="color">
    <h2 style="color: red;" *ngSwitchCase="'red'">
        red
    </h2>
    <h2 style="color: green;" *ngSwitchCase="'green'">
        green
    </h2>
    <h2 style="color: blue;" *ngSwitchCase="'blue'">
        blue
    </h2>
    <h2 style="color: skyblue;" *ngSwitchCase="'skyblue'">
        skyblue
    </h2>
    <h2 style="color: black;" *ngSwitchDefault>
       black
    </h2>
</div>

<div>
    <h2>For Loop in Angular</h2>
    <table border="1">
        <tr>
            <td>Name</td>
            <td>Age</td>
        </tr>
        <tr *ngFor="let item of data">
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
        </tr>
    </table>
   
</div><br><br>

<form #myForm="ngForm" (ngSubmit)="getFormValue(myForm.value)">
    <input type="text" ngModel name="name"><br><br>
    <input type="email" ngModel name="email"><br><br>
    <input type="password" ngModel name="password"><br><br>
    <button type="submit">Submit</button>
</form>

<h1>Toggle Color</h1>
<h2 [style.color]="err?'red':color">Color Property</h2>
<button (click)="changeColor()">Click Here To Change Color</button>

<h1 class="alert alert-danger">Bootstrap</h1>

<p *ngFor="let alert of alerts">
    <ngb-alert [type]="alert.type" (closed)="close(alert)">{{ alert.message }}</ngb-alert>
  </p>
  <p>
    <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
  </p>
