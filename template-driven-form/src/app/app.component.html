<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
  <input type="text" name="name" placeholder="Name" ngModel><br><br>
  <input type="email" name="email" placeholder="Email" ngModel><br><br>
  <input type="password" name="password" placeholder="Password" ngModel><br><br>
  <input type="submit" value="Submit">
</form>
