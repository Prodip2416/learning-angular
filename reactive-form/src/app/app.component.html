<h1>Reactive Form In Angular</h1>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="name" class="form-control mb-2 w-50" placeholder="Name">
  <input type="email" formControlName="email" class="form-control mb-2 w-50" placeholder="Email">
  <input type="password" formControlName="password" class="form-control mb-2 w-50" placeholder="Password">
  <input type="submit" class="form-control mb-2 w-50 btn btn-primary" value="Submit">
</form>
